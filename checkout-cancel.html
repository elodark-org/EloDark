    <style>
        .checkout-result {
            min-height: 100vh;

        }

        .result-card {
            text-align: center;
            max-width: 500px;

            border-radius: var(--radius-xl);
            padding: 60px 40px;
            position: relative;
            overflow: hidden

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--red), var(--gold))
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block
        }

        .result-card h1 {
            font-family: var(--font-display);
            font-size: 1.6rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .result-card p {
            color: var(--text-secondary);
            margin-bottom: 8px;
            line-height: 1.7
        }

        .result-actions {
            margin-top: 32px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap
        }
    </style>
</head>
