name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Ignora comentários do próprio bot para evitar loops
    if: |
      github.event.sender.type != 'Bot' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '/claude')) ||
        (github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'claude') ||
        (github.event_name == 'issues' && github.event.action == 'opened' && contains(github.event.issue.body, '/claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '/claude'))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          timeout_minutes: 60
          max_turns: 50
