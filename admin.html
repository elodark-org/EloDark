<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EloDark | Painel Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .admin-layout {
            display: flex;
            min-height: 100vh;
            padding-top: 70px
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-glass);
            padding: 24px 16px;
            position: fixed;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            z-index: 10
        }

        .sidebar-title {
            font-family: var(--font-display);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding: 0 12px
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 4px
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer
        }

        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-primary)
        }

        .sidebar-link.active {
            background: rgba(192, 132, 252, 0.1);
            color: var(--accent);
            border: 1px solid rgba(192, 132, 252, 0.15)
        }

        .sidebar-link span:first-child {
            font-size: 1.2rem
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 32px
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px
        }

        .stat-card {
            background: var(--gradient-card);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: var(--transition)
        }

        .stat-card:hover {
            border-color: var(--border-glow)
        }

        .stat-card-value {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        .stat-card-label {
            font-size: 0.82rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px
        }

        /* Data table */
        .panel-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 24px
        }

        .panel-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-glass)
        }

        .panel-card-header h3 {
            font-family: var(--font-display);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px
        }

        .data-table {
            width: 100%;
            border-collapse: collapse
        }

        .data-table th {
            padding: 12px 20px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-glass);
            background: rgba(0, 0, 0, 0.2)
        }

        .data-table td {
            padding: 14px 20px;
            font-size: 0.88rem;
            border-bottom: 1px solid var(--border-glass);
            color: var(--text-secondary)
        }

        .data-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-primary)
        }

        .data-table .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px
        }

        .badge-pending {
            background: rgba(240, 177, 50, 0.15);
            color: var(--gold)
        }

        .badge-active {
            background: rgba(88, 166, 255, 0.15);
            color: var(--blue)
        }

        .badge-in_progress {
            background: rgba(192, 132, 252, 0.15);
            color: var(--accent)
        }

        .badge-completed {
            background: rgba(63, 185, 80, 0.15);
            color: var(--green)
        }

        .badge-cancelled {
            background: rgba(248, 81, 73, 0.15);
            color: var(--red)
        }

        .badge-admin {
            background: rgba(240, 177, 50, 0.15);
            color: var(--gold)
        }

        .badge-booster {
            background: rgba(192, 132, 252, 0.15);
            color: var(--accent)
        }

        .badge-user {
            background: rgba(88, 166, 255, 0.15);
            color: var(--blue)
        }

        /* Action buttons */
        .btn-sm {
            padding: 6px 14px;
            font-size: 0.78rem;
            border-radius: 8px
        }

        .btn-danger {
            background: rgba(248, 81, 73, 0.15);
            color: var(--red);
            border: 1px solid rgba(248, 81, 73, 0.2)
        }

        .btn-danger:hover {
            background: rgba(248, 81, 73, 0.3)
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            cursor: pointer
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.06)
        }

        /* Form modal */
        .admin-form .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px
        }

        .admin-form .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px
        }

        /* Page sections */
        .admin-page {
            display: none
        }

        .admin-page.active {
            display: block
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px
        }

        .page-header h2 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted)
        }

        .empty-state span {
            font-size: 3rem;
            display: block;
            margin-bottom: 12px
        }

        /* Responsive */
        @media(max-width:900px) {
            .sidebar {
                width: 100%;
                position: relative;
                top: 0;
                border-right: none;
                border-bottom: 1px solid var(--border-glass)
            }

            .main-content {
                margin-left: 0
            }

            .admin-layout {
                flex-direction: column
            }

            .sidebar-nav {
                flex-direction: row;
                overflow-x: auto;
                gap: 8px
            }

            .admin-form .form-row,
            .admin-form .form-row-3 {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="header scrolled" id="header">
        <div class="header-container">
            <a href="/" class="logo">
                <span class="logo-icon">‚ö°</span>
                <span class="logo-text">Elo<span class="logo-highlight">Dark</span></span>
                <span
                    style="font-size:0.7rem;color:var(--accent);font-family:var(--font-display);letter-spacing:2px;margin-left:8px">ADMIN</span>
            </a>
            <div class="header-actions">
                <a href="/" class="btn btn-ghost btn-sm">‚Üê Voltar ao Site</a>
                <button class="btn btn-outline btn-sm" id="btn-admin-logout">Sair</button>
            </div>
        </div>
    </header>

    <div class="admin-layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-title">Menu</div>
            <nav class="sidebar-nav">
                <a class="sidebar-link active" data-page="dashboard"><span>üìä</span> Dashboard</a>
                <a class="sidebar-link" data-page="boosters"><span>üéÆ</span> Boosters</a>
                <a class="sidebar-link" data-page="orders"><span>üì¶</span> Pedidos</a>
                <a class="sidebar-link" data-page="users"><span>üë§</span> Usu√°rios</a>
            </nav>
        </aside>

        <!-- MAIN -->
        <main class="main-content">
            <!-- DASHBOARD -->
            <div class="admin-page active" id="page-dashboard">
                <div class="page-header">
                    <h2>Dashboard</h2>
                </div>
                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-card-value" id="stat-users">0</div>
                        <div class="stat-card-label">Usu√°rios</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value" id="stat-boosters">0</div>
                        <div class="stat-card-label">Boosters</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value" id="stat-orders">0</div>
                        <div class="stat-card-label">Pedidos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value" id="stat-pending">0</div>
                        <div class="stat-card-label">Pendentes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value" id="stat-revenue">R$ 0</div>
                        <div class="stat-card-label">Receita Total</div>
                    </div>
                </div>
                <div class="panel-card">
                    <div class="panel-card-header">
                        <h3>Pedidos Recentes</h3>
                    </div>
                    <div id="recent-orders-table"></div>
                </div>
            </div>

            <!-- BOOSTERS -->
            <div class="admin-page" id="page-boosters">
                <div class="page-header">
                    <h2>Boosters</h2>
                    <button class="btn btn-primary btn-sm" id="btn-add-booster">+ Novo Booster</button>
                </div>
                <div class="panel-card">
                    <div id="boosters-table"></div>
                </div>
            </div>

            <!-- ORDERS -->
            <div class="admin-page" id="page-orders">
                <div class="page-header">
                    <h2>Pedidos</h2>
                    <select id="filter-orders-status"
                        style="padding:8px 14px;background:rgba(255,255,255,0.04);border:1px solid var(--border-glass);border-radius:var(--radius);color:var(--text-primary);font-size:0.85rem">
                        <option value="">Todos</option>
                        <option value="pending">Pendentes</option>
                        <option value="active">Ativos</option>
                        <option value="in_progress">Em Progresso</option>
                        <option value="completed">Conclu√≠dos</option>
                        <option value="cancelled">Cancelados</option>
                    </select>
                </div>
                <div class="panel-card">
                    <div id="orders-table"></div>
                </div>
            </div>

            <!-- USERS -->
            <div class="admin-page" id="page-users">
                <div class="page-header">
                    <h2>Usu√°rios</h2>
                </div>
                <div class="panel-card">
                    <div id="users-table"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL: Add/Edit Booster -->
    <div class="modal-overlay" id="modal-booster">
        <div class="modal" style="max-width:560px">
            <button class="modal-close" data-close="modal-booster">&times;</button>
            <h2 id="modal-booster-title">Novo Booster</h2>
            <form id="form-booster" class="admin-form">
                <input type="hidden" id="booster-edit-id">
                <div class="form-row">
                    <div class="form-group"><label>Nome</label><input type="text" id="booster-name" required
                            placeholder="Nome completo"></div>
                    <div class="form-group"><label>Email</label><input type="email" id="booster-email" required
                            placeholder="email@exemplo.com"></div>
                </div>
                <div class="form-row" id="booster-password-row">
                    <div class="form-group"><label>Senha</label><input type="password" id="booster-password" required
                            placeholder="M√≠nimo 6 caracteres"></div>
                    <div class="form-group"><label>Game Name</label><input type="text" id="booster-game-name" required
                            placeholder="Nome no jogo"></div>
                </div>
                <div class="form-row-3">
                    <div class="form-group"><label>Rank</label>
                        <select id="booster-rank">
                            <option value="Mestre">Mestre</option>
                            <option value="Gr√£o-Mestre">Gr√£o-Mestre</option>
                            <option value="Desafiante" selected>Desafiante</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Win Rate (%)</label><input type="number" id="booster-winrate"
                            value="90" min="0" max="100" step="0.1"></div>
                    <div class="form-group"><label>Partidas</label><input type="number" id="booster-games" value="0"
                            min="0"></div>
                </div>
                <div class="form-group"><label>Emoji Avatar</label><input type="text" id="booster-emoji" value="üéÆ"
                        maxlength="2" style="width:80px"></div>
                <button type="submit" class="btn btn-primary btn-full" style="margin-top:12px">Salvar Booster</button>
            </form>
        </div>
    </div>

    <!-- MODAL: Assign Booster to Order -->
    <div class="modal-overlay" id="modal-assign">
        <div class="modal" style="max-width:400px">
            <button class="modal-close" data-close="modal-assign">&times;</button>
            <h2>Atribuir Booster</h2>
            <form id="form-assign">
                <input type="hidden" id="assign-order-id">
                <div class="form-group">
                    <label>Selecione o Booster</label>
                    <select id="assign-booster-id" required></select>
                </div>
                <button type="submit" class="btn btn-primary btn-full" style="margin-top:12px">Atribuir</button>
            </form>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // ========== ADMIN PANEL JS ==========
        const API = '/api';
        let adminToken = localStorage.getItem('elodark_token');
        let boostersList = [];

        // Check auth
        async function checkAdminAuth() {
            if (!adminToken) { window.location.href = '/'; return; }
            try {
                const res = await apiFetch('/auth/me');
                if (res.user.role !== 'admin') {
                    showToast('Acesso negado. Apenas administradores.', 'error');
                    setTimeout(() => window.location.href = '/', 2000);
                }
            } catch {
                window.location.href = '/';
            }
        }

        async function apiFetch(endpoint, opts = {}) {
            const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${adminToken}` };
            const res = await fetch(`${API}${endpoint}`, { ...opts, headers });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Erro');
            return data;
        }

        // Navigation
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                document.querySelectorAll('.admin-page').forEach(p => p.classList.remove('active'));
                document.getElementById(`page-${link.dataset.page}`).classList.add('active');
                loadPage(link.dataset.page);
            });
        });

        // Load page data
        async function loadPage(page) {
            try {
                if (page === 'dashboard') await loadDashboard();
                else if (page === 'boosters') await loadBoosters();
                else if (page === 'orders') await loadOrders();
                else if (page === 'users') await loadUsers();
            } catch (err) {
                showToast(err.message, 'error');
            }
        }

        // DASHBOARD
        async function loadDashboard() {
            const { stats } = await apiFetch('/admin/stats');
            document.getElementById('stat-users').textContent = stats.users;
            document.getElementById('stat-boosters').textContent = stats.boosters;
            document.getElementById('stat-orders').textContent = stats.orders;
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-revenue').textContent = `R$ ${stats.revenue.toFixed(2).replace('.', ',')}`;

            const { orders } = await apiFetch('/admin/orders');
            renderOrdersTable(orders.slice(0, 10), 'recent-orders-table');
        }

        // BOOSTERS
        async function loadBoosters() {
            const { boosters } = await apiFetch('/admin/boosters');
            boostersList = boosters;
            const container = document.getElementById('boosters-table');
            if (boosters.length === 0) {
                container.innerHTML = '<div class="empty-state"><span>üéÆ</span>Nenhum booster cadastrado</div>';
                return;
            }
            container.innerHTML = `<table class="data-table">
            <thead><tr><th>Avatar</th><th>Game Name</th><th>Nome</th><th>Rank</th><th>Win Rate</th><th>Partidas</th><th>Status</th><th>A√ß√µes</th></tr></thead>
            <tbody>${boosters.map(b => `<tr>
                <td>${b.avatar_emoji}</td>
                <td><strong>${b.game_name}</strong></td>
                <td>${b.name}<br><small style="color:var(--text-muted)">${b.email}</small></td>
                <td>${b.rank}</td>
                <td>${b.win_rate}%</td>
                <td>${b.games_played}</td>
                <td><span class="badge ${b.active ? 'badge-completed' : 'badge-cancelled'}">${b.active ? 'Ativo' : 'Inativo'}</span></td>
                <td>
                    <button class="btn-icon" title="Editar" onclick="editBooster(${b.id})">‚úèÔ∏è</button>
                    <button class="btn-icon" title="Remover" onclick="deleteBooster(${b.id}, '${b.game_name}')">üóëÔ∏è</button>
                </td>
            </tr>`).join('')}</tbody></table>`;
        }

        // ORDERS
        async function loadOrders(statusFilter = '') {
            const qs = statusFilter ? `?status=${statusFilter}` : '';
            const { orders } = await apiFetch(`/admin/orders${qs}`);
            renderOrdersTable(orders, 'orders-table');
        }

        function renderOrdersTable(orders, containerId) {
            const container = document.getElementById(containerId);
            if (orders.length === 0) {
                container.innerHTML = '<div class="empty-state"><span>üì¶</span>Nenhum pedido encontrado</div>';
                return;
            }
            const serviceLabels = { 'elo-boost': 'Elo Boost', 'duo-boost': 'Duo Boost', 'md10': 'MD10', 'wins': 'Vit√≥rias', 'coach': 'Coach' };
            container.innerHTML = `<table class="data-table">
            <thead><tr><th>#</th><th>Cliente</th><th>Servi√ßo</th><th>Pre√ßo</th><th>Booster</th><th>Status</th><th>Data</th><th>A√ß√µes</th></tr></thead>
            <tbody>${orders.map(o => `<tr>
                <td><strong>#${o.id}</strong></td>
                <td>${o.user_name || '‚Äî'}<br><small style="color:var(--text-muted)">${o.user_email || ''}</small></td>
                <td>${serviceLabels[o.service_type] || o.service_type}</td>
                <td><strong style="color:var(--gold)">R$ ${parseFloat(o.price).toFixed(2).replace('.', ',')}</strong></td>
                <td>${o.booster_name || '<span style="color:var(--text-muted)">‚Äî</span>'}</td>
                <td><span class="badge badge-${o.status}">${o.status}</span></td>
                <td><small>${new Date(o.created_at).toLocaleDateString('pt-BR')}</small></td>
                <td>
                    ${o.status === 'pending' ? `<button class="btn btn-sm btn-outline" onclick="openAssignModal(${o.id})">Atribuir</button>` : ''}
                    ${['pending', 'active'].includes(o.status) ? `<button class="btn-icon" title="Cancelar" onclick="updateOrderStatus(${o.id},'cancelled')">‚ùå</button>` : ''}
                    ${o.status === 'active' ? `<button class="btn-icon" title="Concluir" onclick="updateOrderStatus(${o.id},'completed')">‚úÖ</button>` : ''}
                </td>
            </tr>`).join('')}</tbody></table>`;
        }

        // USERS
        async function loadUsers() {
            const { users } = await apiFetch('/admin/users');
            const container = document.getElementById('users-table');
            if (users.length === 0) {
                container.innerHTML = '<div class="empty-state"><span>üë§</span>Nenhum usu√°rio cadastrado</div>';
                return;
            }
            container.innerHTML = `<table class="data-table">
            <thead><tr><th>#</th><th>Nome</th><th>Email</th><th>Role</th><th>Criado em</th></tr></thead>
            <tbody>${users.map(u => `<tr>
                <td>${u.id}</td>
                <td><strong>${u.name}</strong></td>
                <td>${u.email}</td>
                <td><span class="badge badge-${u.role}">${u.role}</span></td>
                <td><small>${new Date(u.created_at).toLocaleDateString('pt-BR')}</small></td>
            </tr>`).join('')}</tbody></table>`;
        }

        // ADD BOOSTER
        document.getElementById('btn-add-booster')?.addEventListener('click', () => {
            document.getElementById('modal-booster-title').textContent = 'Novo Booster';
            document.getElementById('form-booster').reset();
            document.getElementById('booster-edit-id').value = '';
            document.getElementById('booster-emoji').value = 'üéÆ';
            document.getElementById('booster-password-row').style.display = '';
            openModal(document.getElementById('modal-booster'));
        });

        document.getElementById('form-booster')?.addEventListener('submit', async e => {
            e.preventDefault();
            const editId = document.getElementById('booster-edit-id').value;
            const body = {
                name: document.getElementById('booster-name').value,
                email: document.getElementById('booster-email').value,
                game_name: document.getElementById('booster-game-name').value,
                rank: document.getElementById('booster-rank').value,
                win_rate: parseFloat(document.getElementById('booster-winrate').value),
                games_played: parseInt(document.getElementById('booster-games').value),
                avatar_emoji: document.getElementById('booster-emoji').value
            };

            try {
                if (editId) {
                    await apiFetch(`/admin/boosters/${editId}`, { method: 'PUT', body: JSON.stringify(body) });
                    showToast('Booster atualizado!', 'success');
                } else {
                    body.password = document.getElementById('booster-password').value;
                    if (!body.password || body.password.length < 6) { showToast('Senha obrigat√≥ria (m√≠n 6 chars)', 'error'); return; }
                    await apiFetch('/admin/boosters', { method: 'POST', body: JSON.stringify(body) });
                    showToast('Booster criado com sucesso!', 'success');
                }
                closeModal(document.getElementById('modal-booster'));
                loadBoosters();
            } catch (err) { showToast(err.message, 'error'); }
        });

        function editBooster(id) {
            const b = boostersList.find(x => x.id === id);
            if (!b) return;
            document.getElementById('modal-booster-title').textContent = 'Editar Booster';
            document.getElementById('booster-edit-id').value = id;
            document.getElementById('booster-name').value = b.name;
            document.getElementById('booster-email').value = b.email;
            document.getElementById('booster-game-name').value = b.game_name;
            document.getElementById('booster-rank').value = b.rank;
            document.getElementById('booster-winrate').value = b.win_rate;
            document.getElementById('booster-games').value = b.games_played;
            document.getElementById('booster-emoji').value = b.avatar_emoji;
            document.getElementById('booster-password-row').style.display = 'none';
            openModal(document.getElementById('modal-booster'));
        }

        async function deleteBooster(id, name) {
            if (!confirm(`Tem certeza que deseja remover o booster "${name}"?`)) return;
            try {
                await apiFetch(`/admin/boosters/${id}`, { method: 'DELETE' });
                showToast('Booster removido!', 'success');
                loadBoosters();
            } catch (err) { showToast(err.message, 'error'); }
        }

        // ASSIGN BOOSTER TO ORDER
        async function openAssignModal(orderId) {
            document.getElementById('assign-order-id').value = orderId;
            const select = document.getElementById('assign-booster-id');
            if (boostersList.length === 0) {
                const { boosters } = await apiFetch('/admin/boosters');
                boostersList = boosters;
            }
            select.innerHTML = boostersList.filter(b => b.active).map(b =>
                `<option value="${b.id}">${b.avatar_emoji} ${b.game_name} (${b.rank})</option>`
            ).join('');
            openModal(document.getElementById('modal-assign'));
        }

        document.getElementById('form-assign')?.addEventListener('submit', async e => {
            e.preventDefault();
            const orderId = document.getElementById('assign-order-id').value;
            const boosterId = document.getElementById('assign-booster-id').value;
            try {
                await apiFetch(`/admin/orders/${orderId}/assign`, {
                    method: 'PUT',
                    body: JSON.stringify({ booster_id: parseInt(boosterId) })
                });
                showToast('Booster atribu√≠do ao pedido!', 'success');
                closeModal(document.getElementById('modal-assign'));
                loadOrders();
            } catch (err) { showToast(err.message, 'error'); }
        });

        async function updateOrderStatus(orderId, status) {
            const labels = { completed: 'concluir', cancelled: 'cancelar' };
            if (!confirm(`Deseja ${labels[status] || status} o pedido #${orderId}?`)) return;
            try {
                await apiFetch(`/admin/orders/${orderId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status })
                });
                showToast(`Pedido #${orderId} ‚Äî ${status}`, 'success');
                loadOrders();
            } catch (err) { showToast(err.message, 'error'); }
        }

        // Filter orders
        document.getElementById('filter-orders-status')?.addEventListener('change', e => {
            loadOrders(e.target.value);
        });

        // Modal helpers
        function openModal(modal) { modal?.classList.add('active'); document.body.style.overflow = 'hidden'; }
        function closeModal(modal) { modal?.classList.remove('active'); document.body.style.overflow = ''; }
        document.querySelectorAll('.modal-close').forEach(btn => {
            btn.addEventListener('click', () => closeModal(document.getElementById(btn.dataset.close)));
        });
        document.querySelectorAll('.modal-overlay').forEach(m => {
            m.addEventListener('click', e => { if (e.target === m) closeModal(m); });
        });

        // Toast
        function showToast(msg, type = 'info') {
            const c = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.innerHTML = `${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'} ${msg}`;
            c.appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        // Logout
        document.getElementById('btn-admin-logout')?.addEventListener('click', () => {
            localStorage.removeItem('elodark_token');
            localStorage.removeItem('elodark_session');
            window.location.href = '/';
        });

        // Init
        checkAdminAuth();
        loadDashboard();
    </script>
</body>

</html>
